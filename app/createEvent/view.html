<div class="container">
    <h1>Form Validation</h1>
    <hr>
    <div class="wrapper">
        <form name="signUpForm" action="">
            <div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
                <lable>UserName</lable>
                <input name="username"
                       type="text"
                       class="form-control"
                       ng-model="userdata.username"
                       ng-minlength="6"
                       ng-maxlength="16"
                       required
                >
                <p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
                <p class="error" ng-if="(signUpForm.username.$error.minlength||signUpForm.username.$error.maxlength)&&signUpForm.username.$dirty"
                >
                    The length should between 6-16
                </p>
                <p class="error" ng-if="(signUpForm.username.$error.required)&&signUpForm.username.$dirty"
                >
                    The username cant be empty
                </p>
            </div>
            <div class="form-group" ng-class="{'has-success':signUpForm.passward.$valid}">
                <lable>Passward</lable>
                <input name="passward"
                       type="password"
                       class="form-control"
                       ng-model="userdata.passward"
                       ng-minlength="6"
                       ng-maxlength="20"
                       required
                >
                <p class="fa fa-check input_result success" ng-if="signUpForm.passward.$valid"></p>
                <p class="error" ng-if="(signUpForm.passward.$error.minlength||signUpForm.passward.$error.maxlength)&&signUpForm.passward.$dirty"
                >
                    The passward length should between 6-20
                </p>
                <p class="error" ng-if="(signUpForm.passward.$error.required)&&signUpForm.passward.$dirty"
                >
                    The passward cant be empty
                </p>
            </div>
            <div class="form-group">
                <lable>Confirm Passward</lable>
                <input
                        name="passward2"
                        type="password"
                        class="form-control"
                        ng-model="userdata.passward2"
                        compare="userdata.passward"
                >
                <p class="fa fa-check input_result success" ng-if="signUpForm.passward2.$valid&&signUpForm.passward2.$dirty"></p>
                <p class="error" ng-if="(signUpForm.passward2.$error.compare)&&signUpForm.passward.$dirty"
                >
                    The password should be same!
                </p>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" ng-click="submitForm()">Sign Up</button>
            </div>
        </form>
    </div>
</div>
